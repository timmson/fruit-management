version: '2'
services:
   fm-db:
     build:
       context: .
       dockerfile: db.docker
     container_name: fm-db
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
       MYSQL_DATABASE: ${DB_DATABASE}
       MYSQL_USER: ${DB_USER}
       MYSQL_PASSWORD: ${DB_PASSWORD}
   fm-web:
     build:
       context: .
       dockerfile: web.docker
     depends_on:
       - fm-db
     ports:
       - "8000:80"
     container_name: fm-web
     restart: always
     environment:
       MYSQL_HOST: fm-db:3306
       MYSQL_DATABASE: ${DB_DATABASE}
       MYSQL_USER: ${DB_USER}
       MYSQL_PASSWORD: ${DB_PASSWORD}